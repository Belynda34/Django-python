{% extends 'events/layout.html' %}
{% block content %}
{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    {% tailwind_css %}
</head>
<body class="bg-gray-100">
    <h1 class="text-center py-10 text-4xl font-bold text-green-700">Create an Event</h1>
    <form method="POST" class="w-full max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg" action="{% url 'create_event' %}">
        {% csrf_token %}
        
        <div class="mb-6">
            <label for="id_name" class="block text-lg font-medium mb-2">Event Name</label>
            {{ form.name }}
        </div>

        <div class="mb-6">
            <label for="id_description" class="block text-lg font-medium mb-2">Event Description</label>
            {{ form.description }}
        </div>

        <div class="mb-6">
            <label for="id_location" class="block text-lg font-medium mb-2">Event Location</label>
            {{ form.location }}
        </div>

        <div class="mb-6">
            <label for="id_startDate" class="block text-lg font-medium mb-2">Start Date</label>
            {{ form.startDate }}
        </div>

        <div class="mb-6">
            <label for="id_endDate" class="block text-lg font-medium mb-2">End Date</label>
            {{ form.endDate }}
        </div>

        <div class="mb-6">
            <label for="id_capacity" class="block text-lg font-medium mb-2">Capacity</label>
            {{ form.capacity }}
        </div>

        <button type="submit" class="w-full bg-green-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-green-500 transition duration-150">
            Create Event
        </button>
    </form>
</body>
</html>
{% endblock %}
